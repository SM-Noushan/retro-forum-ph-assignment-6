<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zerOne Forum</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <!-- font-awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisy ui and tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customized tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color1': '#12132D',
                        'color2': '#797DFC',
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'mulish': ['Mulish', 'sans-serif'],
                    },
                }
            },
        }
    </script>
</head>

<body class="font-mulish container max-w-screen-md lg:max-w-screen-lg xl:max-w-screen-xl mx-auto">
    <header>
        <!-- navbar -->
        <nav class="my-4">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost md:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-md dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <a><i class="fa-solid fa-house text-[#12132D99]"></i> Home</a>
                            </li>
                            <li>
                                <a><i class="fa-solid fa-pencil text-[#12132D99]"></i> Edit</a>
                            </li>
                            <li>
                                <a><i class="fa-solid fa-user-plus text-[#12132D99]"></i> Invite</a>
                            </li>
                            <li>
                                <a><i class="fa-brands fa-font-awesome text-[#12132D99]"></i> Feedback</a>
                            </li>
                        </ul>
                    </div>
                    <a class="hover:cursor-pointer text-xl md:text-4xl text-color1 leading-normal font-black">zerOne</a>
                </div>

                <div class="navbar-end space-x-2">
                    <div class="hidden md:flex">
                        <ul
                            class="menu menu-horizontal *:bg-[#0307121A] *:border *:border-[#0307121A] *:rounded-full *:size-10 space-x-4">
                            <li title="Home">
                                <a class="p-0 size-full flex justify-center items-center rounded-full"><i
                                        class="fa-solid fa-house text-[#12132D99]"></i></a>
                            </li>
                            <li title="Edit">
                                <a class="p-0 size-full flex justify-center items-center rounded-full"><i
                                        class="fa-solid fa-pencil text-[#12132D99]"></i></a>
                            </li>
                            <li title="Invite">
                                <a class="p-0 size-full flex justify-center items-center rounded-full"><i
                                        class="fa-solid fa-user-plus text-[#12132D99]"></i></a>
                            </li>
                            <li title="Feedback">
                                <a class="p-0 size-full flex justify-center items-center rounded-full"><i
                                        class="fa-brands fa-font-awesome text-[#12132D99]"></i></a>
                            </li>
                        </ul>
                    </div>
                    <a
                        class="btn bg-color2 hover:bg-color2/80 text-white rounded-full px-6 lg:px-10 font-bold text-sm md:text-xl leading-normal">Sign
                        in</a>
                </div>
            </div>
        </nav>
        <!-- hero section -->
        <section>
            <div
                class="hero px-4 py-12 md:p-20 lg:p-24 bg-color1 bg-[url('assets/images/bgbanner.png')] bg-no-repeat bg-cover md:bg-contain bg-bottom rounded-[32px]">
                <div class="hero-content p-0 md:p-4 flex-col-reverse items-center justify-center sm:flex-row-reverse">
                    <div class="bg-white rounded-[32px] lg:p-12">
                        <div class="">
                            <table class="table my-4 min-w-64">
                                <tbody class="*:text-color1/80 *:font-medium lg:*:text-lg xl:*:text-xl">
                                    <tr class="hover">
                                        <td colspan="2">Registered Users</td>
                                        <td class="text-right">100</td>
                                    </tr>
                                    <tr class="hover">
                                        <td colspan="2">Forum</td>
                                        <td class="text-right">10</td>
                                    </tr>
                                    <tr class="hover">
                                        <td colspan="2">Topics</td>
                                        <td class="text-right">03</td>
                                    </tr>
                                    <tr class="hover">
                                        <td colspan="2">Replies</td>
                                        <td class="text-right">500</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-center sm:text-left">
                        <h1 class="text-3xl md:text-4xl lg:text-6xl font-black leading-tight text-white">Welcome to the
                            <br> <span
                                class="bg-[linear-gradient(90deg,rgba(121,125,252,1)0.63%,rgba(121,125,252,0.5)41%)] text-transparent bg-clip-text">zerOne</span>
                            Forum
                        </h1>
                        <p class="mx-auto sm:mx-0 py-6 w-3/4 text-white/60 md:text-xl font-medium">Share ideas, ask
                            questions,
                            and
                            connect
                            with fellow enthusiasts.</p>
                        <label class="input input-bordered flex items-center gap-2 rounded-full lg:w-3/4">
                            <input type="text" class="grow input-xs md:input-md" placeholder="Search here anything" />
                            <button class="btn btn-sm bg-color2 rounded-full text-white px-4">Search</button>
                        </label>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="app.js"></script>
</body>

</html>
